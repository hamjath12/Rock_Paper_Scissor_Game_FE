<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Welcome JavaScript</h1>
    <h2>Let's Play Rock, Paper, Scissors</h2>

    <!-- Custom Confirm Box -->
    <div id="customConfirm" class="dialog-container">
        <div class="dialog-box">
            <p id="confirmMessage">Shall we play Rock, Paper, Scissors?</p>
            <div class="dialog-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <!-- Custom Prompt Box -->
    <div id="customPrompt" class="dialog-container">
        <div class="dialog-box">
            <p id="promptMessage">Enter Rock, Paper, or Scissor</p>
            <input type="text" id="promptInput">
            <div class="dialog-buttons">
                <button id="promptSubmit">Submit</button>
                <button id="promptCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="dialog-container">
        <div class="dialog-box">
            <p id="alertMessage">Result</p>
            <button id="alertOk">OK</button>
        </div>
    </div>
</body>
</html>
